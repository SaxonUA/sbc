<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–ù—ñ–∫–Ω–µ–π–º–∏, —à–∫–æ–¥–∞ —Ç–∞ –±–æ—ó</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: transparent;
      font-family: 'Rajdhani', sans-serif;
      color: #ffa726;
      padding: 20px;
    }

    #player-list {
      max-width: 360px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 12px;
      padding: 10px;
      box-shadow: 0 0 15px rgba(255, 167, 38, 0.2);
      position: relative;
    }

    .header-wrapper {
      background: linear-gradient(135deg, #333, #222);
      border-radius: 12px;
      box-shadow: inset 0 0 0 2px #ffa726;
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      padding: 10px 16px;
      color: #ffffff;
      font-size: 16px;
    }

    .header-row .nickname {
      font-family: 'Orbitron', sans-serif;
      font-size: 17px;
      letter-spacing: 1px;
      color: #ffa726;
      text-shadow: 0 0 4px #ffa726, 0 0 8px #ff9800;
    }

    .header-row .stats {
      text-align: right;
      font-size: 15px;
      color: #ccc;
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      background: linear-gradient(to right, #2b2b2b, #1e1e1e);
      padding: 10px 16px;
      margin: 6px 0;
      border-radius: 8px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      transition: background 0.3s ease, transform 0.4s ease;
    }

    .player-row.updated {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .top-player::before,
    .second-player::before,
    .third-player::before {
      content: '';
      display: block;
      width: 6px;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      border-top-left-radius: 8px;
      border-bottom-left-radius: 8px;
    }

    .top-player::before {
      background-color: #ffd700;
    }

    .second-player::before {
      background-color: #c0c0c0;
    }

    .third-player::before {
      background-color: #cd7f32;
    }

    .nickname {
      color: #ffffff;
      font-weight: bold;
      font-size: 18px;
      flex: 1;
      word-break: break-word;
    }

    .stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .value {
      font-size: 26px;
      font-weight: bold;
      color: #ffa726;
    }

    .battles {
      font-size: 12px;
      font-weight: bold;
      color: #999;
    }

    #last-updated {
      font-size: 12px;
      color: #bbb;
      text-align: right;
      margin-top: 5px;
    }

    @media (max-width: 480px) {
      #player-list {
        max-width: 100%;
      }

      .header-row,
      .player-row {
        flex-direction: column;
        align-items: flex-start;
      }

      .stats {
        align-items: flex-start;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body>

<div id="player-list">
  <div class="header-wrapper">
    <div class="header-row">
      <div class="nickname">–ù—ñ–∫–Ω–µ–π–º</div>
      <div class="stats">
        <div>–°–µ—Ä.–®–∫–æ–¥–∞</div>
        <div>–ö-—Ç—å –±–æ—ó–≤</div>
      </div>
    </div>
  </div>
  <div id="last-updated"></div>
</div>

<script>
const sheetId = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
const sheetName = "TURNIR";
const apiKey = "AIzaSyAHZjEwZC7BE50RZRlTKqXNS2ObFjkX1EM";

const urlNicknames = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!B2:B?key=${apiKey}`;
const urlDamage = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!Y2:Y?key=${apiKey}`;
const urlBattles = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!W2:W?key=${apiKey}`;

let prevPositions = new Map();
let prevValues = new Map();

async function fetchData() {
  try {
    const [nickRes, dmgRes, battleRes] = await Promise.all([
      fetch(urlNicknames),
      fetch(urlDamage),
      fetch(urlBattles)
    ]);

    const nickData = await nickRes.json();
    const dmgData = await dmgRes.json();
    const battleData = await battleRes.json();

    const nicknames = nickData.values || [];
    const damages = dmgData.values || [];
    const battles = battleData.values || [];

    let players = [];
    const maxLen = Math.min(nicknames.length, damages.length, battles.length);

    for (let i = 0; i < maxLen; i++) {
      const name = nicknames[i][0]?.trim();
      const dmgRaw = (damages[i] && damages[i][0]) ? damages[i][0].toString().trim().replace(/\s/g, '').replace(',', '.') : '0';
      const avg = parseFloat(dmgRaw);
      const battleCount = parseInt(battles[i]?.[0]) || 0;

      if (!name || isNaN(avg) || battleCount === 0) continue;

      players.push({ name, avg, battleCount });
    }

    players.sort((a, b) => b.battleCount - a.battleCount || b.avg - a.avg);
    players = players.slice(0, 7); // üî• —Ç—ñ–ª—å–∫–∏ –¢–û–ü-7

    const container = document.getElementById('player-list');
    const existingRows = Array.from(container.querySelectorAll('.player-row'));
    prevPositions.clear();
    existingRows.forEach(el => {
      prevPositions.set(el.dataset.name, el.getBoundingClientRect().top);
    });
    while (container.children.length > 2) {
      container.removeChild(container.lastChild);
    }

    const fragment = document.createDocumentFragment();

    players.forEach((p, index) => {
      const row = document.createElement('div');
      row.className = 'player-row';
      row.dataset.name = p.name;

      if (index === 0) row.classList.add('top-player');
      else if (index === 1) row.classList.add('second-player');
      else if (index === 2) row.classList.add('third-player');

      if (prevValues.has(p.name) && prevValues.get(p.name) !== p.avg) {
        row.classList.add('updated');
      }
      prevValues.set(p.name, p.avg);

      let battleWord = '–±–æ—ó–≤';
      if (p.battleCount === 1) battleWord = '–±—ñ–π';
      else if ([2, 3, 4].includes(p.battleCount)) battleWord = '–±–æ—è';

      row.innerHTML = `
        <div class="nickname"><strong>${index + 1}.</strong> ${p.name}</div>
        <div class="stats">
          <div class="value">${p.avg.toLocaleString('uk-UA')}</div>
          <div class="battles">${p.battleCount.toLocaleString('uk-UA')} ${battleWord}</div>
        </div>
      `;

      fragment.appendChild(row);
    });

    container.appendChild(fragment);

    const newRows = Array.from(container.querySelectorAll('.player-row'));
    newRows.forEach(el => {
      const name = el.dataset.name;
      const oldTop = prevPositions.get(name);
      const newTop = el.getBoundingClientRect().top;

      if (oldTop !== undefined) {
        const deltaY = oldTop - newTop;
        el.style.transform = `translateY(${deltaY}px)`;
        el.style.transition = 'transform 0s';
        requestAnimationFrame(() => {
          el.style.transition = 'transform 0.4s ease';
          el.style.transform = 'translateY(0)';
        });
        el.addEventListener('transitionend', () => {
          el.style.transition = '';
        }, { once: true });
      }
    });

    document.getElementById('last-updated').textContent =
      `–û–Ω–æ–≤–ª–µ–Ω–æ: ${new Date().toLocaleTimeString('uk-UA', { timeZone: 'Europe/Kyiv' })}`;

  } catch (e) {
    document.getElementById('player-list').innerText = "‚ùå –ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è.";
    console.error(e);
  }
}

fetchData();
setInterval(fetchData, 10000);
</script>

</body>
</html>
