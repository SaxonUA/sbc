<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT Вишибайло</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: transparent;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      padding: 20px;
      width: fit-content;
      overflow: hidden;
    }

    .title {
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color:#00fffb;
      text-shadow: 2px 2px 5px #000;
    }

    .top-player-wrapper {
      position: relative;
      height: 50px;
      margin-bottom: 20px;
    }

    .top-player {
      font-size: 25px;
      text-align: center;
      padding: 10px 15px;
      background: rgba(255, 200, 0, 0.2);
      border: 2px solid gold;
      
      border-radius: 10px;
      color: white;
      position: absolute;
      width: 90%;
      opacity: 1;
      transition: all 0.5s ease;
      text-shadow: 2px 2px 5px #000;
    }

    .slide-out {
      transform: translateY(100%);
      opacity: 0;
    }

    .slide-in {
      transform: translateY(-100%);
      opacity: 0;
    }

    .active {
      transform: translateY(0);
      opacity: 1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px 12px;
      text-align: left;
    }

    th {
      background: #222;
    }

    .gold   { color: gold; font-weight: bold; }
    .silver { color: silver; font-weight: bold; }
    .bronze { color: #cd7f32; font-weight: bold; }

    tr.fade-in {
      animation: fadeInUp 0.5s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ВИБИВАЙЛО</div>

    <div class="top-player-wrapper">
      <div class="top-player active" id="topPlayer1"></div>
      <div class="top-player" id="topPlayer2"></div>
    </div>

    <table id="topTable">
      <thead>
        <tr>
          <th>Місце</th>
          <th>Нік</th>
          <th>Танк</th>
          <th>Очки</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_NAME = "TURVIB";
    const QUERY = `SELECT C, D, M`;
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${encodeURIComponent(QUERY)}`;

    let currentTopNick = "";
    let activeTop = 1;
    let previousRows = [];

    async function fetchTopPlayers() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        const playerMap = new Map();
        rows.forEach(row => {
          const nick = row.c[0]?.v;
          const tank = row.c[1]?.v;
          const points = row.c[2]?.v;
          if (!nick || !tank || points == null) return;
          if (!playerMap.has(nick) || playerMap.get(nick).points < points) {
            playerMap.set(nick, { nick, tank, points });
          }
        });

        const uniquePlayers = Array.from(playerMap.values())
          .sort((a, b) => b.points - a.points);

        if (uniquePlayers.length === 0) return;

        const newTop = uniquePlayers[0];
        const nextTop = activeTop === 1 ? 2 : 1;
        const currentDiv = document.getElementById(`topPlayer${activeTop}`);
        const nextDiv = document.getElementById(`topPlayer${nextTop}`);

        if (newTop.nick !== currentTopNick) {
          currentTopNick = newTop.nick;

          nextDiv.textContent = `${newTop.nick} — ${newTop.points} очок`;
          nextDiv.className = "top-player slide-in";

          setTimeout(() => {
            currentDiv.className = "top-player slide-out";
            nextDiv.className = "top-player active";
            activeTop = nextTop;
          }, 100);
        }

        const tbody = document.querySelector("#topTable tbody");
        const newRows = [];

        for (let i = 1; i < Math.min(5, uniquePlayers.length); i++) {
          const player = uniquePlayers[i];
          const place = i + 1;
          newRows.push({
            place,
            nick: player.nick,
            tank: player.tank,
            points: player.points
          });
        }

        const rowsChanged = JSON.stringify(newRows) !== JSON.stringify(previousRows);
        if (!rowsChanged) return;

        previousRows = newRows;

        tbody.innerHTML = "";
        newRows.forEach(({ place, nick, tank, points }) => {
          const tr = document.createElement("tr");
          tr.className = "fade-in";

          let placeClass = "";
          if (place === 2) placeClass = "gold";
          else if (place === 3) placeClass = "silver";
          else if (place === 4) placeClass = "bronze";

          tr.innerHTML = `<td class="${placeClass}">${place}</td><td>${nick}</td><td>${tank}</td><td>${points}</td>`;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error("Помилка під час завантаження:", error);
        document.getElementById("topPlayer1").textContent = "Помилка";
      }
    }

    fetchTopPlayers();
    setInterval(fetchTopPlayers, 15000);
  </script>
</body>
</html>
