<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Нікнейми, шкода та бої</title>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: transparent;
      font-family: 'Rajdhani', sans-serif;
      color: #ffa726;
      font-size: 18px;
      text-align: left;
      padding: 20px;
    }

    #player-list {
      max-width: 300px;
      position: relative;
    }

    .header-wrapper {
      border: 2px solid #ffa726;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.8);
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      border-radius: 6px;
      padding: 8px 14px;
      color: #ffffff;
      font-size: 16px;
    }

    .header-row .nickname {
      font-family: 'Orbitron', sans-serif;
      font-size: 17px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #ffffff;
    }

    .header-row .stats {
      color: #ffffff;
    }

    .player-row {
      display: flex;
      justify-content: space-between;
      background: rgba(43, 43, 43, 0.5);
      padding: 8px 14px;
      margin: 4px 0;
      transition: transform 0.6s ease;
      font-size: 20px;
    }

    .top-player {
      background-color: rgba(68, 68, 68, 0.7);
      border-left: 10px solid #ffd700;
    }

    .second-player {
      background-color: rgba(68, 68, 68, 0.7);
      border-left: 10px solid #c0c0c0;
    }

    .third-player {
      background-color: rgba(68, 68, 68, 0.7);
      border-left: 10px solid #cd7f32;
    }

    .nickname {
      color: #fff;
      font-weight: bold;
      flex: 1;
      word-break: break-word;
      font-size: 20px;
    }

    .stats {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    .value {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
    }

    .battles {
      font-size: 13px;
      font-weight: bold;
      color: #ffa726;
    }
  </style>
</head>
<body>

<div id="player-list">
  <div class="header-wrapper">
    <div class="header-row">
      <div class="nickname">НІКНЕЙМ</div>
      <div class="stats">
        <div>Сер.Шкода</div>
        <div>К-ть боїв</div>
      </div>
    </div>
  </div>
</div>

<script>
const sheetId = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
const sheetName = "TURNIR";
const apiKey = "AIzaSyAHZjEwZC7BE50RZRlTKqXNS2ObFjkX1EM";

const urlNicknames = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!B2:B?key=${apiKey}`;
const urlDamage = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!Y2:Y?key=${apiKey}`;
const urlBattles = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}!W2:W?key=${apiKey}`;

let prevPositions = new Map();

async function fetchData() {
  try {
    const [nickRes, dmgRes, battleRes] = await Promise.all([
      fetch(urlNicknames),
      fetch(urlDamage),
      fetch(urlBattles)
    ]);

    const nickData = await nickRes.json();
    const dmgData = await dmgRes.json();
    const battleData = await battleRes.json();

    const nicknames = nickData.values || [];
    const damages = dmgData.values || [];
    const battles = battleData.values || [];

    let players = [];

    for (let i = 0; i < nicknames.length; i++) {
      const name = nicknames[i][0]?.trim();
      const dmgRaw = (damages[i] && damages[i][0]) ? damages[i][0].toString().trim().replace(/\s/g, '').replace(',', '.') : '0';
      const avg = parseFloat(dmgRaw);
      const battleCount = parseInt(battles[i]?.[0]) || 0;

      if (!name || isNaN(avg)) continue;

      players.push({ name, avg, battleCount });
    }

    players.sort((a, b) => {
      if (b.battleCount !== a.battleCount) return b.battleCount - a.battleCount;
      return b.avg - a.avg;
    });

    const container = document.getElementById('player-list');
    const header = container.querySelector('.header-wrapper');

    const existingRows = Array.from(container.querySelectorAll('.player-row'));
    prevPositions.clear();
    existingRows.forEach(el => {
      prevPositions.set(el.dataset.name, el.getBoundingClientRect().top);
    });

    existingRows.forEach(el => el.remove());

    players.forEach((p, index) => {
      const row = document.createElement('div');
      row.className = 'player-row';
      row.dataset.name = p.name;

      if (index === 0) row.classList.add('top-player');
      else if (index === 1) row.classList.add('second-player');
      else if (index === 2) row.classList.add('third-player');

      let battleWord;
      if (p.battleCount === 1) battleWord = 'бій';
      else if ([2, 3, 4].includes(p.battleCount)) battleWord = 'боя';
      else battleWord = 'боїв';

      row.innerHTML = `
        <div class="nickname">${p.name}</div>
        <div class="stats">
          <div class="value">${p.avg.toLocaleString('uk-UA')}</div>
          <div class="battles">${p.battleCount.toLocaleString('uk-UA')} ${battleWord}</div>
        </div>
      `;

      container.appendChild(row);
    });

    const newRows = Array.from(container.querySelectorAll('.player-row'));
    newRows.forEach(el => {
      const name = el.dataset.name;
      const oldTop = prevPositions.get(name);
      const newTop = el.getBoundingClientRect().top;

      if (oldTop !== undefined) {
        const deltaY = oldTop - newTop;
        el.style.transform = `translateY(${deltaY}px)`;
        el.style.transition = 'transform 0s';

        requestAnimationFrame(() => {
          el.style.transition = 'transform 0.6s ease';
          el.style.transform = 'translateY(0)';
        });

        el.addEventListener('transitionend', () => {
          el.style.transition = '';
        }, { once: true });
      }
    });

  } catch (e) {
    document.getElementById('player-list').innerText = "❌ Помилка завантаження.";
    console.error(e);
  }
}

fetchData();
setInterval(fetchData, 10000);
</script>

</body>
</html>
