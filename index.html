<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>WOT Вишибайло – ТОП-1 бій кожного гравця</title>
  <style>
    body {
      background: transparent;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      padding: 24px;
      width: fit-content;
      max-width: 95vw;
    }

    .title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      color: orange;
      text-shadow: 0 0 12px orange;
    }

    .top-player-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 30px;
      min-height: 60px;
    }

    .top-player {
      background: linear-gradient(145deg, #3b3b3b, #1e1e1e);
      border: 3px solid gold;
      border-radius: 15px;
      padding: 20px 30px;
      font-size: 26px;
      color: gold;
      position: absolute;
      text-align: center;
      text-shadow: 1px 1px 5px #000;
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.4);
      display: flex;
      align-items: center;
      gap: 10px;
      animation: fadeIn 0.8s ease;
      opacity: 0;
      transform: translateY(-10px);
      animation-fill-mode: forwards;
    }

    .top-player::before {
      content: "\1F3C6";
      font-size: 32px;
      display: inline-block;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.2); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }

    .card {
      background: #2a2a2a;
      border-radius: 12px;
      padding: 16px;
      box-shadow: inset 0 0 5px #000, 0 0 10px rgba(255,255,255,0.05);
      width: 200px;
      transition: transform 0.2s ease;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card .place {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .card.silver {
      border: 2px solid silver;
      color: silver;
    }
    .card.bronze {
      border: 2px solid #cd7f32;
      color: #cd7f32;
    }
    .card.copper {
      border: 2px solid #b87333;
      color: #b87333;
    }

    .card .nick {
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .card .tank {
      font-size: 16px;
      color: #aaa;
      margin: 4px 0;
    }

    .card .points {
      font-size: 18px;
      font-weight: bold;
      color: #00ffe7;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ВИШИБАЙЛО</div>
    <div class="top-player-wrapper">
      <div class="top-player" id="topPlayer"></div>
    </div>
    <div class="cards" id="cards"></div>
  </div>

  <script>
    const SHEET_ID = "17phnEn-NW-OnrZg4DcW65r-Xoq6ScsdVjS5yL0SS3fk";
    const SHEET_NAME = "TURVIB";
    const QUERY = `SELECT C, D, M WHERE M IS NOT NULL`;
    const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?sheet=${SHEET_NAME}&tq=${encodeURIComponent(QUERY)}`;

    let lastTopKey = "";

    async function fetchTopPlayers() {
      try {
        const response = await fetch(url);
        const text = await response.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows || [];

        const playerMap = new Map();
        rows.forEach(row => {
          const nick = row.c[0]?.v;
          const tank = row.c[1]?.v;
          const points = Number(row.c[2]?.v);
          if (!nick || !tank || isNaN(points)) return;
          if (!playerMap.has(nick) || playerMap.get(nick).points < points) {
            playerMap.set(nick, { nick, tank, points });
          }
        });

        const battles = Array.from(playerMap.values())
          .sort((a, b) => b.points - a.points);

        if (!battles.length) return;

        // Top player block
        const top = battles[0];
        const topKey = `${top.nick}-${top.points}`;
        const topEl = document.getElementById("topPlayer");

        if (topKey !== lastTopKey) {
          topEl.style.animation = "none";
          void topEl.offsetWidth; // reset animation
          topEl.style.animation = "fadeIn 0.8s ease forwards";
          topEl.textContent = `${top.nick} — ${top.points} балів`;
          lastTopKey = topKey;
        }

        // Render cards
        const cards = document.getElementById("cards");
        cards.innerHTML = "";

        battles.slice(1).forEach((b, idx) => {
          const card = document.createElement("div");
          card.className = "card fade-in";

          if (idx === 0) card.classList.add("silver");
          else if (idx === 1) card.classList.add("bronze");
          else if (idx === 2) card.classList.add("copper");

          card.innerHTML = `
            <div class="place">${idx + 2} місце</div>
            <div class="nick">${b.nick}</div>
            <div class="tank">${b.tank}</div>
            <div class="points">${b.points} балів</div>
          `;

          cards.appendChild(card);
        });

      } catch (e) {
        console.error("Помилка завантаження:", e);
        document.getElementById("topPlayer").textContent = "Помилка";
      }
    }

    fetchTopPlayers();
    setInterval(fetchTopPlayers, 15000);
  </script>
</body>
</html>
